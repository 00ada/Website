{% extends "layout.html" %}
<title>{% block title %}Account{% endblock %}</title>

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
{% endblock %}

{% block content %}
    <div class='account-container'>
        <div class='media'>
            <img class='account_image' src="{{ image_file }}">
            <div class='media-body'>
                <h2 class="account-user">{{ current_user.username }}</h2>
                <p class="account-email">{{ current_user.email }}</p>
            </div>
        </div>
    </div>
{% endblock %}

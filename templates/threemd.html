{% extends "layout.html" %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Molecular Dynamics Simulation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
</head>
<body>
  <div id="container">
    <div id="simulation-container">
      <!-- Three.js Canvas will be appended here -->

      <!-- Controls UI at the top left -->
      <div id="controls-container">
      </div>

      <!-- Simulation UI at the bottom left -->
      <div id="simulation-ui">
        <p id="energy-display">E: 0</p>
        <div id="temperature-control">
          <label for="temperature-slider">T: </label>
          <input type="range" id="temperature-slider" min="0" max="500" value="500" step="1">
          <span id="temperature-value">500</span>
        </div>
      </div>

      <!-- "Post" button -->
      <div id="post-button-container">
        <button id="post-button">Post</button>
      </div>
    </div>

    <div id="particle-section">
      <button id="add-particle-button">Add Particle</button>
      <div id="particle-grid"></div>
    </div>
  </div>

  <!-- Modal for posting -->
  <div id="post-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a Post</h2>
      <form id="post-form">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" name="post-title" required>
        <label for="post-description">Description:</label>
        <textarea id="post-description" name="post-description" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script type="module" src="static/js/newMD.js"></script>
</body>
</html>
{% endblock %}
